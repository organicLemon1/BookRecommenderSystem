<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .card-img-top {
            height: 300px;
            object-fit: fill;
        }
    </style>
</head>
<body style="background-color: #343434;">

    <nav class="navbar p-2 justify-content-start align-items-center" style="background-color: #00A65A;">
        <a class="navbar-brand text-black">My Book Recommender</a>
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-2">
                <a class="nav-link text-black" href="/">Home</a>
            </li>
            <li class="nav-item me-2">
                <a class="nav-link text-black" href="/recommend">Recommend</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid mt-2">

        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 30px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-sm-4 col-md-3 col-lg-2 mt-2">
                    <div class="card text-white" style="background-color: #343434;">
                        <img class="card-img-top" src="{{image[i]}}" alt="">
                        <div class="card-body">
                            <h3 class="card-title">{{book_name[i]}}</h3>
                            <p class="card-title">{{author[i]}}</p>
                            <p class="card-title">Votes - {{votes[i]}}</p>
                            <p class="card-title">Rating - {{rating[i]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}



        </div>

    </div>

</body>
</html>
